    items:
    - heading: Giáo trình TensorFlow 2.0
      description: >
        <p>
          TensorFlow 2.0 tập trung vào sự đơn giản và dễ dùng, với những cái mới như
          eager execution, APIs cấp cao trực quan, linh hoạt trong việc xây dựng các mô hình
          trên bất kỳ các nền tảng. Bạn có thể bắt đầu với
          <a href="/tutorials/quickstart/beginner">gíao trình cho người mới bắt đầu</a> và
          <a href="/guide/effective_tf2">Cẩm nàng dùng TensorFlow 2.0 hiệu quả</a>.
          Cài đặt bản TensorFlow 2.0 RC:
        </p>
        <pre class="prettyprint lang-bsh">
        <code class="devsite-terminal">pip install tensorflow==2.0.0-rc0</code>
        </pre>
        <p>
          Xem <a href="/install/gpu">cẩm nang GPU</a> cho các card đồ hoặc có CUDA®.
          <a href="https://github.com/tensorflow/community/blob/master/sigs/testing/faq.md" class="external">Hỏi đáp về kiểm thử trong TensorFlow 2.0</a>
          có đề cập đến các chi tiết cụ thể khác về sự tương thích và quá trình nâng cấp từ TF 1.0 lên 2.0.
        </p>

  - classname: devsite-landing-row-100
    items:
    - description: >
        <h3>Cơ bản</h3>
        <p>
          Cách tốt nhất để bắt đầu là dùng Sequential API có sẵn từ framework,
          và tạo mô hình bằng cách kết hợp các đoạn code theo cách tuần tự.
        <p>
        </p>
          Chạy
          <a target="_blank" class="external" href="https://colab.research.google.com/github/tensorflow/docs/blob/master/site/en/tutorials/quickstart/beginner.ipynb">ví dụ cơ bản</a>,
          và đọc các cẩm nang và giáo trình để tìm hiểu thêm.
        </p>
        <h3>Nâng cao</h3>
        <p>
          Subclassing API cung cấp giao diện kiểu "define-by-run" dùng cho các nghiên cứu nâng cao.
          Tạo một lớp cho mô hình, rồi viết cái các lệnh miêu tả forward pass.
          Bạn có thể dễ dàng tuỳ biến các layer, hàm kích hoạt, và vòng lặp huấn luyện.
        <p>
        </p>
          Chạy
          <a target="_blank" class="external" href="https://colab.research.google.com/github/tensorflow/docs/blob/master/site/en/tutorials/quickstart/advanced.ipynb">ví dụ nâng cao</a>,
          và đọc các cẩm nang và giáo trình để tìm hiểu thêm.
        </p>
      youtube_id: lEljKc9ZtU8?rel=0&show_info=0

