    items:
    - heading: "TensorFlow 2.0 có gì mới"
      description: >
        TensorFlow 2.0 tập trung vào sự đơn giản và dễ dùng: dễ dàng tạo ra các mô hình mới,
        triển khai vững chắc lên production trên mọi nền tảng, và thử nghiệm cho nghiên cứu.
      path: https://medium.com/tensorflow/whats-coming-in-tensorflow-2-0-d3663832e9b8
      buttons:
      - label: "Đọc chi tiết tại TensorFlow blog"
        path: https://medium.com/tensorflow/whats-coming-in-tensorflow-2-0-d3663832e9b8
    - heading: "Chuẩn hoá Keras: Hướng dẫn API cấp cao trong TensorFlow 2.0"
      description: >
        Với Keras, bộ API cấp cao cho TensorFlow, các lập trình viên mới làm quen với máy học có thể dễ dàng tiếp cận với TensorFlow.
      path: https://medium.com/tensorflow/standardizing-on-keras-guidance-on-high-level-apis-in-tensorflow-2-0-bad2b04c819a
      buttons:
      - label: "Đọc chi tiết tại TensorFlow blog"
        path: https://medium.com/tensorflow/standardizing-on-keras-guidance-on-high-level-apis-in-tensorflow-2-0-bad2b04c819a
    - heading: "Đóng góp cho TensorFlow: SIGs, RFCs, Testing, Docs"
      description: >
        TensorFlow luôn được định hình và phát triển bới cộng đồng, và chúng tôi hi vọng
        sẽ tiếp tục làm được điều đó từ những đóng góp của các bạn với các nhóm hoạt động và quy trình mới.
